<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="src/styles/styles.css">
    <title>Gerador de senha</title>
</head>
<body>
    <div id="container">
        <!--Inserir a Imagem-->
        <img src="Gerador de Senhas - Ponci/src/imagens/cadeado.png" id="password_img" alt="">
        <!--Titúlo-->
        <h1 id="title">Gerador de Senha</h1>

        <!--Caixa de exibição da senha-->
        <div id="password_container">
            <span id="password"></span>
        <!--Botão de copia-->
        <button id="copy">
            <i class="fa-solid fa-copy"></i>
        </button>
     </div>

        <!--Opções de Senhas-->
        <div id="password_items">
            <!--Entrada de senha-->
            <div class="item">
                <input id="size" name="size" type="number">
                <label for="size">
                    Comprimento da Senha
                </label>
            </div>

            <!--Incluir letra maiúscula-->
            <div class="item">
                <input type="checkbox" name="include_uppercase" id="include_uppercase">
                <label for="include_uppercase">
                    Adicionar Letras Maiúsculas
                </label>
            </div>

            <!--Incluir letras minúsculas-->
            <div class="item">
                <input type="checkbox" name="include_lowercase" id="include_lowercase">
                <label for="include_lowercase">
                    Adicionar Letras Minúsculas
                </label>
            </div>
             <!--Incluir letras minúsculas-->
            <div class="item">
                <input type="checkbox" name="include_lowercase" id="include_lowercase">
                <label for="include_lowercase">
                    Adicionar Letras Minúsculas
                </label>
            </div>

            <!-- checkbox numeros-->
             <div class="item">
                <input type="checkbox" name="includ_number" id="incluid_number">
                <label for="includ_number">
                    adicionar numero
                </label>
             </div>
             <!--checkbox caractere especial-->
              <div class="item">
                <input type="checkbox" name="incluid_special_charavter" id="incluid_special_charavter">
                <label for="incluid_special_charavter">
                    adicionar caracter especial
                </label>
             </div>

             <!--botão gerar senha-->
             <button id="generate">
                gerar senha
             </button>
             </div>

        </div>
        <!--Script tags para Toastify ( biblioteca do JavaScript) e Script Personalizado-->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="src/javascript/script.js"></script>
       
    </div>
       
  </body>
</html>
